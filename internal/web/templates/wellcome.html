<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080 height=2316">
    <link rel="stylesheet" type="text/css" href="static/wellcome.css">
    <title>Wellcome</title>
    <script type="text/javascript">
      function quitWindow() {
        window.history.replaceState(null, "", "/");
        window.location.replace('https://google.com');
      }
    </script>
  </head>
  <body>
    <base target="_self">
    <div id="top">
      <div id="pic">
        <img src="static/walletcoins.png" width=140px>
      </div>
    </div>
    <h1>WALLT</h1>
    {{ if .Exists }}
    <div class="wellcome">
    <form method="POST">
      <input class="word" type="password" name="word" placeholder="Password">
    </form>
    </div>
    {{ else }}
    <div id="hello">
      <p>Please set password for safe usage.</p>
      <p>Notice: NO way to recover this password,  program doesn't remember it!</p>
    </div>
    <div class="wellcome">
    <form method="POST">
      <label for="p1">Type your password</label><br>
       <input class="word" id="p1" type="password" name="word1"><br>
       <label for="p2">Password once more</label>
       <br>
       <input id="p2" class="word" type="password" name="word2"><br>
       <br>
       <input id="button" type="submit"><br>
    </form>
    </div>
    {{ end }}
    <br>
    <div class="close">
      <button type="button" onclick="window.location.href='http://localhost{{.Port}}/quit'">QUIT</button>
    </div>
  </body>
</html>
