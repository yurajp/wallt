<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="31">
  <link rel="stylesheet" type="text/css" href="static/allSites.css">
  <title>docs</title>
  <script type="text/javascript">
    function homeWindow() {
      window.history.replaceState(null, '', '/');
      window.location.replace("http://localhost{{ .Port }}/home");
    }
    
    
    
    
    
    
  </script>
</head>
<body>
  <base target="_self">
  <div id="add">
    <a href="http://localhost:8686/createDoc"><b>+<b></a>
  </div>
  <div class="docs">
    {{ range .Docs }}
    <p class="doc">{{ .Name }}</p>
    <input class="value" id={{.Name}} type="text" value={{ .Value }}><button class="dbut" onclick="navigator.clipboard.writeText({{ .Value }});">‚ò∞</button>
    {{ end }}
  </div>

  <div class="close">
    <button type="button" onclick="homeWindow();">üè†</button>
  </div>
</body>
</html>
