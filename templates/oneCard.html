<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="31">
    <link rel="stylesheet" type="text/css" href="static/oneSite.css">
    <title>card</title>
    
  </head>
  <body>
    <base target="_self">
    <script type="text/javascript">
      function cpLog() {
        var cpl = document.getElementById("log");
        cpl.select();
        cpl.setSelectionRange(0, 9999);
        document.execCommand("copy");
      }
    document.querySelector("#cpl").AddEventListener("click", cpLog);
    
      function cpPas() {
        var cpp = document.getElementById("pas");
        cpp.select();
        cpp.setSelectionRange(0, 9999);
        document.execCommand("copy");
        
      }
    document.querySelector("#cpp").AddEventListener("click", cpPas);
    
    function homeWindow() {
      window.history.replaceState(null, '', '/');
      window.location.replace("http://localhost{{ .Port }}/home");
    }
  </script>
    <div class="site">
      <h4>{{ .Name }}</h4>
      <input type="text" id="log" value={{ .Number }}><button id="cpl" onclick="cpLog()">‚ò∞</button>
    <br>
      <p>{{ .Expire }}</p>
    <input type="text" id="pas" value={{ .Cvc }}><button id="cpp" onclick="cpPas()">‚ò∞</button>
    <br><br>
    </div>
    <div id="delete">
        <a href='http://localhost{{ .Port }}/deleteCard?name="{{ .Name }}"'>x</a>    
    </div>

    <div class="close">
      <button type="button" onclick="homeWindow();">üè†</button>
    </div>
  </body>
</html>
